<h2>Ing√© Calc</h2>
<form [formGroup]="paramsFormGroup">
<label>{{ PropertyCode.A }}</label
  ><input type="number" formControlName="{{ PropertyCode.A }}" />
  <label>{{ PropertyCode.B }}</label
  ><input type="number" formControlName="{{ PropertyCode.B }}" />

  <label>{{ PropertyCode.C }}</label
  ><input type="number" formControlName="{{ PropertyCode.C }}" /><small>
    => a * b</small
  >
  <hr />
  <label>ECEFF</label><input type="number" formControlName="ECEFF" />

  <label>AEC</label><input type="number" formControlName="AEC" />
  <hr />
  <ul>
    <li *ngFor="let prop of properties | keyvalue">
      <label>{{ prop.key }}</label>
      <input type="number" formControlName="{{ prop.key }}" />
    </li>
  </ul>
</form>
